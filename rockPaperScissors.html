<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/rockPaperScissorsStyles.css">
</head>
<body>

    <header class="navbar">
        <h1>Rock Paper Scissors</h1>
    </header>

    <main class="main-area">
        <button id="rock" value="rock" class="player-move" onclick="calculateResult(this)"><img src="images/rock-emoji.png" alt="playermove"></button>
        <button id="paper" value="paper" class="player-move" onclick="calculateResult(this)"><img src="images/paper-emoji.png" alt="playermove"></button>
        <button id="scissors" value="scissors" class="player-move" onclick="calculateResult(this)"><img src="images/scissors-emoji.png" alt="playermove"></button>
        <div class="moves compute"></div>
        <p class="outcome"></p>
        <p class="result result-display"></p>
        <button class="reset-score reset" onclick="resetScore()">Reset</button>
    </main>

    <footer class="footer">
        <p>&copy;Sameer Kumar | 2026</p>
    </footer>

    <script src="scripts/rockPaperScissorsScript.js"></script>
</body>
</html>
